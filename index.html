<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>California Wine Grape Vineyards</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Assembly CSS -->
    <link href="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300&display=swap" rel="stylesheet"> 

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Custom CSS -->
    <link href='css/styles.css' rel='stylesheet' />
        
</head>

<body>
    <div class='flex-parent viewport-full relative scroll-hidden'>
        <div class='flex-child w-full w300-ml absolute static-ml left bottom'>
            <div class='flex-parent flex-parent--column viewport-third h-full-ml hmax-full bg-transparent py18 px12'>
                <div id="aa-test" class='flex-child flex-child--grow px12 py12 scroll-auto'>
                    <h1 class='txt-h3 mb6'>California Wine Grape Vineyards</h1>
                    <p class='txt-s pt12 pb12'>View the changing acreage of ten important grape varieties grown in California.
                    </p>
                    <ul class='txt-xs'>
                        <li class="pt6">Data Source:
                            <a class='link'
                                href='https://www.nass.usda.gov/Statistics_by_State/California/Publications/Specialty_and_Other_Releases/Grapes/Acreage/Reports/index.php'>United States Department of Agriculture</a>
                        </li>
                        <li class="pt6">Map authored by
                            <a class='link' href='https://aimeeavant.github.io/'>Aimee Armour-Avant</a>
                        </li>
                    </ul>    
                </div>
            </div>
        </div>


        <div class='flex-child flex-child--grow viewport-twothirds viewport-full-ml'>
            
            <div id="map" class='viewport-twothirds viewport-full-ml'></div>

            <!-- slider -->
            <!-- adding autocomplete="off" to input makes it reset on page refresh! -->
            <div id='slider' class='w200 px12 py12'>
                <h3 class='txt-l'><span>1971</span> 
                </h3>
                <div class='range'>
                    <input autocomplete="off" type="range" min="1971" max="2021"  value="1971" step="10" />
                </div>
            </div>


            <!-- legend -->
            <div id="legend-container" class="py12 px12 bg-white border border--gray-light round ">
        
                <div>
                    <h3 class='txt-bold txt-xs pb12 w120'>Vineyard Acreage</h3>

                    <div class='legend-circles relative'>
                        <div class="legend-min border border--gray-light absolute"></div>
                        <div class="legend-mid border border--gray-light absolute"></div>
                        <div class="legend-max border border--gray-light absolute"></div>
                        <div class="legend-min-label txt-s absolute"></div>
                        <div class="legend-mid-label txt-s absolute"></div>
                        <div class="legend-max-label txt-s absolute"></div>
                    </div>

                </div>
            </div>


        </div> <!-- end flex child 2/3 -->


        <!-- ui info panel -->
        <div id='info' class='py6 px12 bg-white border border--gray-light round fixed w240'>
            <p class="infoName txt-s"><span class="infoName"></span> County</p>
            <p class="infoGrape txt-xs"><span class="infoGrape"></span></p>
            <p class='infoYear txt-xs'><span class='infoYear'></span>: <span class='infoAcres txt-xs'></span> acres</p>
            <!-- Sparkline -->
            <hr class='txt-hr'>
            <p class='my6 txt-xs'>Trend: 1971 &ndash; 2019</p>
            <p class='mb6'><span class='grapespark'></span></p>
        </div>



    </div> <!-- end flex-parent -->



    <!--  Assembly Js -->
    <script async defer src="https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js"></script>

    <!-- Leaflet Js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
    
    <!-- jQuery Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>


    <!-- Custom Javascript -->
    <script src='js/app.js'></script>


</body>

</html>
