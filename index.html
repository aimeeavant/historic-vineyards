<!DOCTYPE html>
<html>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href='images/favicon.ico'>

    <title>History of Vineyards in San Luis Obispo County</title>

    <!-- framework css / bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom css -->
    <link href='css/styles.css' rel='stylesheet' />

</head>



<body>
    <div class="container-fluid h-100 position-relative" id="map">

        <header class="position-relative">

            <p>
            <h1>History of Vineyards in San Luis Obispo County</h1>
            <button class="btn btn-sm" type="button" data-toggle="collapse" data-target="#timePeriodCard">Time
                Period</button>
            <button class="btn btn-sm" type="button" data-toggle="collapse" data-target="#legend">Legend</button>
            </p>

        </header>



        <main class="position-relative">

      

            <!-- Toggle Panel: Show Time Period -->
            <div class="collapse position-absolute" id="timePeriodCard">
                <div class="row">
                    <div class="col-2">
                        <button class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                            19th Century</button>
                        <button class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                            1920s</button>
                        <button class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                            1930s</button>
                        <button class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                            1940s</button>
                        <button class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                            1950s</button>
                        <button class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                            1960s</button>
                        <button class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                            1970s</button>
                        <button class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                            1980s</button>
                    </div>
                </div>
            </div>

            <!-- Toggle Panel: Show Legend -->
            <div class="collapse position-absolute" id="legend">
                <div class="row">
                    <div class="col">
                        <div class=" ">
                            <p>Something about the map.</p>
                        </div>
                    </div>
                </div>
            </div>





        </main>





        <footer class="position-relative">
            <p>This is the footer. This is the footer. This is the footer. This is the footer. This is the footer. </p>
        </footer>


    </div> <!-- end container -->




    <!-- JQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap library  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <!-- Leaflet library  -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>


    <!-- Custom Javascript -->
    <script src='js/app.js'></script>

</body>

</html>
