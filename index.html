<!DOCTYPE html>
<html>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href='images/favicon.ico'>

    <title>History of Vineyards in San Luis Obispo County</title>

    <!-- framework css / bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- framework css / leaflet  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- fonts  -->
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/798258/7706612/css/fonts.css" />

    <!-- custom css -->
    <link href='css/styles.css' rel='stylesheet' />

</head>



<body>


    <div id="map"></div>

    <div id="interface" class="position-relative">

        
        <header class="position-absolute">
            <h1>History of Vineyards in San Luis Obispo County</h1>
            <button class="btn btn-sm" type="button" data-toggle="collapse" data-target="#timePeriodCard">Time
                Period</button>
            <button class="btn btn-sm" type="button" data-toggle="collapse" data-target="#legend">Legend</button>
            <button class="btn btn-sm" type="button" data-toggle="collapse" data-target="#infoDisplay">Information</button>
        </header>

        <footer class="position-fixed" >
            <div>
                <p>This will be a credit line.</p>
            </div>
        </footer>


        <!-- Toggle Panel: Show Time Period -->
        <div class="collapse position-absolute" id="timePeriodCard">
            <div class="row">
                <div class="col-2">
                    <button id="show1800" class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                        1800s</button>
                    <button id="show1930" class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                        1930s</button>
                    <button id="show1940"class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                        1940s</button>
                    <button id="show1950" class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                        1950s</button>
                    <button id="show1960" class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                        1960s</button>
                    <button id="show1970" class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                        1970s</button>
                    <button id="show1980" class="btn btn-sm my-2" type="button"><span class="glyphicon glyphicon-pushpin"></span>
                        1980s</button>
                </div>
            </div>
        </div>

        <!-- Toggle Panel: Show Time Period -->
        <div class="collapse position-absolute" id="infoDisplay">
            <div class="row">
                <div class="col-2">
                    <h1>Wineries and Vineyards</h1>
                    <p>This will be Javascript generated content based on the map displayed.</p>
                </div>
            </div>
        </div>

        <!-- Toggle Panel: Show Legend -->
        <div class="collapse position-absolute" id="legend">
            <div class="row">
                <div class="col-2">
                    <h1>Legend</h1>
                    <p>This will hold the legend.</p>
                </div>
            </div>
        </div>




    </div> <!-- end interface -->





    <!-- JQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap library  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Leaflet library  -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>


    <!-- Custom Javascript -->
    <script src='js/app.js'></script>
    <script src='js/map.js'></script>
    <script src='js/data.js'></script>

</body>

</html>
